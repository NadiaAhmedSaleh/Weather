                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

        </nav>

    </div>

   

    


 <div class="cont">      

 <div class="searchinput">

    <form class="form-inline">
        <input class="form-control m-4" type="search" placeholder="City Name" id="cityInput">
        <button class="btn  btn-primary m-4 btn-lg" type="button" id="search" >Find</button>
    </form>

 </div>  

 


   <div class=" card-group row ">

    
    <div class="firstday col-md-3">

        <div class="date">
          <div>
            <h3 id="todayname">Saturday</h3>
          </div>
            <div class="d-flex">
              
             <h5 id="todaydate" class="me-2" >13 </h5>
             <h5 id="todayMonth" >jan </h5>
            </div>

             

        </div>

      <div class="locationandtemp">
            <h1 id="todaycountry">Cairo</h1>
            <h2 id="todayforecast"> <sup>o</sup> C </h2>
            <img src=" " id="todayimage" alt="" width=auto>
            
            <h5 id="todaycondition">Clear</h5>

          <div class="conditions mx-auto">

            <h5 id="humidity" class="m-2" > 20</h5>
            <h5 id="wind" class="m-2" > 20 </h5>
            <h5 id="winddir" class="m-2" > 20 </h5>
          </div>
            

      </div>

        
        

    </div>



    <div class="secondday  col-md-3">

        <div class="date">
            <h3 class="nextday">Sunday</h3>

        </div>

        <div class="temp">
        <img src=" " class="nextdayimage" alt="" width=48>
            <h2 class="nextmaxtemp">17.9 <sup>o</sup> c</h2>
            <h3 class="nextmintemp">12.7 <sup>o</sup> c</h3>
            <h5 class="daytwotext">cloudy</h5>
        </div>


    </div>

    <div class="thirdday col-md-3">

        <div class="date">
            <h3 class="nextday">Monday</h3>

        </div>

        <div class="temp">
          <img src=" " class="nextdayimage" alt="" width=48>
              <h2 class="nextmaxtemp">17.9 <sup>o</sup> c</h2>
              <h3 class="nextmintemp">12.7 <sup>o</sup> c</h3>
              <h5 class="daytwotext">sunny</h5>
          </div>
  
    </div>

  </div>

  
 
  
 </div>
